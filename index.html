<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="NarleeBro" />
  <meta name="description" content="Проектная работа Практикум" />

  <title>Проект "Mesto Russia"</title>
  <link rel="stylesheet" href="./pages/index.css" />

<body class="root">
  <div class="page">
    <header class="header section">
      <img class="header__logo" src="./images/logo.png" alt="Лого на английском языке Mesto Russia" />
    </header>
    <main class="content">
      <section class="profile section content__section section__size-narrow">
        <img src="./images/image.jpg" alt="Аватарка профиля" class="profile__avatar-pic" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">knopka s karandashem</button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">knopka s plusom</button>
      </section>
      <section class="elements section content__section section__size-narrow" aria-label="Лайкни понравившуюся фотку">
        <article class="element">
          <img class="element__mask-group" src="./images/karachaevsk.jpg"
            alt="Фото заброшенного здания в Карачаевске на фоне гор" />
          <div class="element__group-titleAndLike">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/elbrus.jpg" alt="Фото горы Эльбрус" />
          <div class="element__group-titleAndLike">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/dombay.jpg" alt="Фото гор региона Домбай" />
          <div class="element__group-titleAndLike">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/elbrus.jpg" alt="Фото горы Эльбрус" />
          <div class="element__group-titleAndLike">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/dombay.jpg" alt="Фото гор региона Домбай" />
          <div class="element__group-titleAndLike">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__mask-group" src="./images/karachaevsk.jpg"
            alt="Фото заброшенного здания в Карачаевске на фоне гор" />
          <div class="element__group-titleAndLike">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

<script src="index.js"></script>

</html>
