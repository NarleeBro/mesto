<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="NarleeBro"/><meta name="description" content="Проектная работа Практикум"/><meta name="keywords" content="Практикум, проект Mesto Russia, JS основа"/><title>Проект "Mesto Russia"</title><link rel="icon" href="./images/fav2.png"><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Лого на английском языке Mesto Russia"/></header><main class="content"><section class="profile content__section"><img src="74c3c0fb802dcfa83abb.jpg" alt="Аватарка профиля" class="profile__avatar-pic"/><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements content__section" aria-label="Лайкни понравившуюся фотку"><ul class="elements__list-template"></ul></section></main><footer class="footer section"><p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p></footer><section class="popup popup_section_edit-profile"><div class="popup__container"><button class="popup__close popup__close_edit-profile" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit_profile" name="popupEditProfileForm" novalidate><label for="nameInput" class="popup__label"><input class="popup__input popup__input_edit_name" id="nameInput" placeholder="Ваше имя" name="yourname" minlength="2" maxlength="40" required> <span id="nameInput-error" class="nameInput-error error"></span></label> <label for="jobInput" class="popup__label"><input class="popup__input popup__input_edit_job" id="jobInput" placeholder="Ваша должность" name="yourjob" minlength="2" maxlength="200" required> <span id="jobInput-error" class="jobInput-error error"></span></label> <button class="popup__button-save-profile popup__button-valid" type="submit">Сохранить</button></form></div></section><section class="popup popup_section_create-card"><div class="popup__container"><button class="popup__close popup__close_create-card" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_create_card" name="popupCreateCardForm" novalidate><label for="placeNameInput" class="popup__label"><input class="popup__input popup__input_edit_place-name" id="placename" placeholder="Название" name="placename" minlength="2" maxlength="30" required> <span id="placename-error" class="placename-error error"></span></label> <label for="imageUrlInput" class="popup__label"><input type="url" class="popup__input popup__input_edit_image-url" id="link" placeholder="Ссылка на картинку" name="link" required> <span id="link-error" class="link-error error"></span></label> <button class="popup__button-save-profile popup__button-valid" type="submit">Создать</button></form></div></section><section class="popup popup_section_increase-image" aria-label="Лайкни понравившуюся фотку"><div class="popup__container-increase-image"><button class="popup__close popup__close_increase-image" type="button"></button><figure class="popup__figure"><img src="#" alt="Фотогалерея" class="popup__image"><figcaption class="popup__figcaption-text"></figcaption></figure></div></section><template class="template" id="cardElement"><li class="template__list"><article class="element"><img class="element__mask-group" src="#" alt="Шаблон"/><div class="element__group-title-and-like"><h2 class="element__title"></h2><button class="element__like" type="button"></button></div><button class="element__trash" type="button"></button></article></li></template></div></body></html>
