<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="NarleeBro" />
  <meta name="description" content="Проектная работа Практикум" />
  <meta name="keywords" content="Практикум, проект Mesto Russia, JS основа" />
  <title>Проект "Mesto Russia"</title>
  <link rel="icon" href="./images/fav2.png"><!-- 32×32 -->
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logoSVG.svg" alt="Лого на английском языке Mesto Russia" />
    </header>
    <main class="content">
      <section class="profile content__section">
        <img src="./images/image.jpg" alt="Аватарка профиля" class="profile__avatar-pic" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements content__section" aria-label="Лайкни понравившуюся фотку">
        <ul class="tempale__list"></ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <!-- Попап редактирования профиля -->
    <section class="popup popup_section_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit-profile" name="popupEditProfileForm">
          <fieldset class="popup__fieldset">
            <label for="nameInput" class="popup__label">
              <input type="text" class="popup__input popup__input_edit_name" id="nameInput" placeholder="Ваше имя"
                name="yourName">
            </label>
            <label for="jobInput" class="popup__label">
              <input type="text" class="popup__input popup__input_edit_job" id="jobInput" placeholder="Ваша должность"
                name="yourJob">
            </label>
            <button class="popup__button-save-profile" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- Попап создания новой карчтоки -->
    <section class="popup popup_section_create-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_create-card" name="popupCreateCardForm">
          <fieldset class="popup__fieldset">
            <label for="placeNameInput" class="popup__label">
              <input type="text" class="popup__input popup__input_edit_place-name" id="placeNameInput"
                placeholder="Название" name="placeName">
            </label>
            <label for="imageUrlInput" class="popup__label">
              <input type="text" class="popup__input popup__input_edit_image-url" id="imageUrlInput"
                placeholder="Ссылка на картинку" name="imageUrl">
            </label>
            <button class="popup__button-save-profile" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- Попап откпытия картинки с увеличением на экран -->
    <section class="popup popup_section_increase-image">
      <div class="popup__container-increase-image">
        <button class="popup__close" type="button"></button>
        <figure class="popup__figure">
          <img src="#" alt="Фотогалерея" class="popup__image">
          <figcaption class="popup__figcaption-text"></figcaption>
        </figure>
        </fieldset>
        </form>
      </div>
    </section>

    <!-- Шаблон картинка + напдись + лайк + корзина -->
    <template class="template">
      <li id="fortrash">
        <article class="element">
          <img class="element__mask-group" src="#" alt="Шаблон" />
          <div class="element__group-title-and-like">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
          </div>
          <button class="element__trash" type="button"></button>
        </article>
      </li>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
